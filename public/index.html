<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="gradient-text">URL Shortener</span></h1>
            <p class="subtitle">Transform long links into short, shareable URLs</p>
        </header>

        <main>
            <form id="urlForm" class="url-form">
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Paste your long URL here..." required>
                    <button type="submit" class="submit-btn">
                        <span>Shorten</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h6v6M15 21v-6h6M3 9h6V3M3 15v6h6"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div id="result" class="result-container"></div>
        </main>

        <footer>
            <p>Â© 2025 URL Shortener | Built with Node.js & MongoDB By Mohit Singh</p>
        </footer>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
